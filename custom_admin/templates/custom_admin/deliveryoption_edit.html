{% extends 'custom_admin/base.html' %}
{% block title %}Edit Delivery Option{% endblock %}
{% block content %}
<div class="content-header mb-4 d-flex justify-content-between align-items-center">
    <h1 class="h3 mb-0">Edit Delivery Option</h1>
    <a href="{% url 'custom_admin:deliveryoption_list' %}" class="btn btn-secondary btn-sm"><i class="bi bi-arrow-left"></i> Back to List</a>
</div>
<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ option.name }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description" value="{{ option.description }}">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" min="0" step="0.01" value="{{ option.price }}" required>
            </div>
            <div class="mb-3">
                <label for="order" class="form-label">Order</label>
                <input type="number" class="form-control" id="order" name="order" min="0" value="{{ option.order }}">
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if option.is_active %}checked{% endif %}>
                <label class="form-check-label" for="is_active">Active</label>
            </div>
                    <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> Save Changes</button>
                    <a href="{% url 'custom_admin:deliveryoption_list' %}" class="btn btn-secondary ms-2"><i class="bi bi-arrow-left"></i> Back to List</a>
        </form>
    </div>
</div>
{% endblock %}
